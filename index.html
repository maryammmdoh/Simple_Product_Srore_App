<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="./Images/icon.png" type="image/x-icon" /> -->
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts-->

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Store</title>
</head>

<body>

    <div class="main text-center vh-100">
        <div class="container">
            <div class="inputs">
                <h1 class="m-auto mb-5">Store</h1>

                <div class="productname form-floating mb-3 mt-5">
                    <input oninput="validateIndex(this)" type="text" class="form-control" id="productname"
                        placeholder="productname">
                    <div class=" alert alert-danger  p-2 mt-2  d-none">
                        name should start with capital character then 2-1 char
                    </div>
                    <label for="productname">Product Name</label>
                </div>

                <div class="productprice form-floating mb-3 mt-4">
                    <input oninput="validateIndex(this)" type="number" class="form-control" id="productprice"
                        placeholder="productprice">
                    <div class=" alert alert-danger p-2 mt-2  d-none">
                        price must be between 10-9999
                    </div>
                    <label for="productprice">Product Price</label>
                </div>

                <div class="productCategory form-floating mb-3 mt-4">
                    <input oninput="validateIndex(this)" list="list" type="text" class="form-control"
                        id="productCategory" placeholder="productCategory">
                    <div class=" alert alert-danger p-2 mt-2  d-none">
                        What in the list
                    </div>
                    <label for=" productCategory">Product Category</label>
                    <datalist id="list">
                        <option value="TV"></option>
                        <option value="Screen"></option>
                        <option value="Labtop"></option>
                        <option value="Accesories"></option>
                        <option value="Mobile"></option>
                    </datalist>
                </div>

                <div class="productDesc form-floating mb-3 mt-4">
                    <textarea oninput="validateIndex(this)" class="form-control" id="productDesc"
                        placeholder="productDesc"></textarea>
                    <div class=" alert alert-danger p-2 mt-2  d-none">
                        minmum should be 4 char
                    </div>
                    <label for="productDesc">Product Description</label>
                </div>

                <div class="image form-floating mb-3 mt-4">
                    <input oninput="validateIndex(this)" type="file" class="form-control" id="image"
                        placeholder="image">
                    <div class=" alert alert-danger p-2 mt-2 d-none">
                        You should add Image
                    </div>
                    <label for="image">Product Image</label>
                </div>

                <button onclick="addProduct()" class="btn btn-primary mt-3">Add Product</button>

                <div class="search form-floating mb-3 mt-4">
                    <input oninput="validateIndex(this)" id="search" type="search" class="form-control mb-3 mt-4" placeholder="search">
                    <label for="search">search</label>
                </div>
                
            </div>

            <div class="row pb-5" id="My_row">

            </div>

        </div>
    </div>

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- java script -->
    <script src="JS/index.js"></script>
</body>

</html>
